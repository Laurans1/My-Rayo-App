<!-- Vista Login -->
<div class="flex flex-col items-center mt-32 mb-12 px-4">
  <!-- Caja del formulario -->
  <div class="bg-white shadow-md border border-gray-200 rounded-lg p-8 w-full max-w-md text-center">
    <!-- Título -->
    <h2 class="flex items-center text-sm font-bold text-orange-600 uppercase mb-4">
      <span class="flex-1 h-px bg-gray-300 mr-2"></span>
      ACCEDER
      <span class="flex-1 h-px bg-gray-300 ml-2"></span>
    </h2>

    <!-- Título secundario -->
    <h3 class="text-xl font-bold text-blue-700 mb-6">Mi cuenta Rayo</h3>

    <!-- Input correo -->
    <input
      type="email"
      [(ngModel)]="correo"
      placeholder="Correo electrónico"
      class="bg-gray-200 w-full p-3 mb-4 border border-gray-400 hover:border-blue-500 rounded-md 
             focus:ring-2 focus:ring-orange-400 outline-none"
    />

    <!-- Input contraseña -->
    <input
      type="password"
      [(ngModel)]="contrasena"
      placeholder="Ingrese su contraseña"
      class="bg-gray-200 w-full p-3 mb-4 border border-gray-400 hover:border-blue-500 rounded-md 
             focus:ring-2 focus:ring-orange-400 outline-none"
    />

    <!-- Botón ingresar -->
    <button
      (click)="login()"
      class="w-full py-3 rounded-md font-bold text-white bg-gradient-to-r from-orange-400 to-red-500 
             hover:from-blue-600 hover:to-blue-400 transition flex justify-center items-center gap-2"
    >
      INGRESAR
    </button>

    <!-- Mensaje de prueba -->
    <p *ngIf="mensaje" class="mt-4 text-blue-600">{{ mensaje }}</p>

    <!-- Enlace Olvidó contraseña -->
    <p class="text-center mt-4">
      <a (click)="abrirModal()" class="text-blue-600 hover:underline cursor-pointer">
        ¿Olvidó su contraseña?
      </a>
    </p>

    <!-- Modal -->
    <div
      *ngIf="mostrarModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
    >
      <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6 relative">
        <!-- Botón cerrar (X) -->
        <button
          (click)="cerrarModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-red-500"
        >
          ✖
        </button>

        <!-- Título -->
        <h2 class="text-lg font-bold text-gray-800 mb-4">Recuperar Contraseña</h2>

        <!-- Campo correo -->
        <div class="flex gap-2 mb-3">
          <input
            type="email"
            [(ngModel)]="correoRecovery"
            placeholder="Ingrese su correo electrónico"
            class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          />

          <button
            (click)="recuperar()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition whitespace-nowrap"
          >
            Aceptar
          </button>
        </div>

        <!-- Texto informativo -->
        <p class="text-xs text-gray-600 mb-4">
          Al dar click en el botón de Aceptar, se enviará un correo electrónico a la dirección
          especificada anteriormente.
        </p>

        <!-- Mensaje de prueba -->
        <p *ngIf="mensajeRecovery" class="text-blue-600 mb-4">{{ mensajeRecovery }}</p>

        <!-- Botón cancelar -->
        <div class="flex justify-end gap-2">
          <button
            (click)="cerrarModal()"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
