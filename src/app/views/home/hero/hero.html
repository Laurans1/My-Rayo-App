<div class="mt-[53px] relative w-full h-[400px] overflow-hidden"> <!-- agregue el mt_[53px] para compensar el navbar fijo -->
  <!-- Imagen actual -->
  <img 
    [src]="images[currentIndex]" 
    alt="Imagen del carrusel" 
    class="w-full h-full object-cover transition-all duration-700"
  >

  <!-- Flecha izquierda -->
  <button 
    (click)="prev()" 
    class="absolute top-1/2 left-4 -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full hover:bg-opacity-70">
    &#10094;
  </button>

  <!-- Flecha derecha -->
  <button 
    (click)="next()" 
    class="absolute top-1/2 right-4 -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full hover:bg-opacity-70">
    &#10095;
  </button>

  <!-- Indicadores -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
    <span 
      *ngFor="let img of images; let i = index"
      (click)="currentIndex = i"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="currentIndex === i ? 'bg-white' : 'bg-gray-400'">
    </span>
  </div>
</div>
