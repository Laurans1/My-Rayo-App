<section class="bg-white py-16 px-6">
  <div class="max-w-6xl mx-auto">

    

    <!-- Grid: izquierda imagen / derecha testimonios -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

      <!-- IZQUIERDA -->
      <div class="flex justify-center md:justify-start">
        <img src="/images/testimonios-left.png" alt="Clientes Rayo"
             class="w-full max-w-md object-contain rounded-lg shadow">
      </div>
      

      <!-- DERECHA: carrusel -->
      <div class="relative">
        <!-- Título con líneas decorativas SOLO en "Testimonios" -->
    <div class="text-center mb-10">
      <div class="decorated-title mb-2">
        <p class="text-orange-500 font-semibold uppercase tracking-wide">Testimonios</p>
      </div>

      <h2 class="text-2xl md:text-4xl font-extrabold text-blue-900 mb-4">Clientes felices</h2>

      <p class="text-gray-600 max-w-2xl mx-auto">
        Algunos comentarios de nuestros clientes:
      </p>
    </div>

        <!-- Testimonio actual -->
        <div class="bg-white p-6 rounded-lg shadow-md relative">
          <!-- avatar + name -->
          <div class="flex items-center gap-4">
            <img [src]="testimonials[current].avatar" alt="avatar"
                 class="w-16 h-16 rounded-full object-cover">
            <div>
              <p class="font-bold text-blue-800">{{ testimonials[current].name }}</p>
              <p class="text-sm text-yellow-600 font-semibold">{{ testimonials[current].role }}</p>
            </div>
          </div>

          <!-- titulo y texto -->
          <h3 class="mt-4 font-semibold text-blue-900">{{ testimonials[current].title }}</h3>
          <p class="mt-3 text-gray-700">{{ testimonials[current].text }}</p>

          <!-- icono decorativo -->
          <div class="hidden md:block absolute right-10 top-12 text-6xl text-gray-200 select-none">“</div>
        </div>

        <!-- Flechas -->
        <button (click)="prev()"
                class="absolute left-[-12px] top-1/2 -translate-y-1/2 bg-white shadow rounded-full p-2 hover:bg-gray-50">
          ‹
        </button>
        <button (click)="next()"
                class="absolute right-[-12px] top-1/2 -translate-y-1/2 bg-white shadow rounded-full p-2 hover:bg-gray-50">
          ›
        </button>

        <!-- Indicadores -->
        <div class="flex gap-2 justify-center mt-6 md:justify-start">
          <button *ngFor="let t of testimonials; let i = index"
                  (click)="goTo(i)"
                  [class.bg-blue-700]="current === i"
                  [class.bg-gray-300]="current !== i"
                  class="w-3 h-3 rounded-full">
          </button>
        </div>
      </div>
    </div>

    <!-- Botón ver más testimonios -->
    <div class="mt-10 flex justify-center">
      <button routerLink="/testimonios"
         class="bg-orange-500 text-white px-6 py-3 rounded-full shadow-lg bg-gradient-to-r from-orange-400 to-red-500 hover:from-blue-600 hover:to-blue-400 transition">
        Ver más testimonios ★
      </button>
    </div>

  </div>
</section>
